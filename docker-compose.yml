version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      CHROMA_DB_PATH: /app/vector_store
    ports:
      - "8000:8000"
    volumes:
      - ./backend/vector_store:/app/vector_store
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://backend:8000

volumes:
  vector_store:
